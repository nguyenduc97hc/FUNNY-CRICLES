<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"/>

    <script>
        function Cricale(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function randomColor() {
            return Math.floor(Math.random()*255);
        }
        function rdcolor() {
            let red = randomColor();
            let green = randomColor();
            let bule = randomColor();
            return "rgb("+red+","+green+","+bule+")";
        }
        function createCricle() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            let x = Math.floor(Math.random()*500);
            let y = Math.floor(Math.random()*500);
            let radius = Math.floor(Math.random()*100);
            let cricle =new Cricale(x,y,radius);
            let color = rdcolor();
            ctx.beginPath();
            ctx.arc(x,y,radius,0,2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        createCricle();
        createCricle();
        createCricle();
        createCricle();
        createCricle();


    </script>
</body>
</html>
